<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		{% load static %}
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
	</head>

	<body>

		<div class="container col-xl-10 col-xxl-11 px-4 py-4 mt-5">
			<div class="row align-items-center g-lg-5 py-5">
				
				<div class="col-md-10 mx-auto col-lg-5">
					{% for message in messages%}
					<div class="form-floating mb-3">
						<label class="form-control bg-{{message.tags}}-subtle">{{message}}</label>
					</div>
					{% endfor %}
					<form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" method="post">
						{% csrf_token %}

						<div class="form-floating mb-3">
							<input class="form-control" type="text" id="username" name="username" required>
							<label for="username">Username:</label>
						</div>


						<div class="form-floating mb-3">
							<input class="form-control" type="password" id="password" name="password" required>
							<label for="password">Password:</label>
						</div>



						<button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
						<hr class="my-3">
						<div class="form-floating text-center">
							<small class="text-body-secondary">You have don't an account?
								<a href="{% url 'register' %}">
									Register </a>
							</small>
						</div>
					</form>


				</div>
			</div>
		</div>
	</body>
